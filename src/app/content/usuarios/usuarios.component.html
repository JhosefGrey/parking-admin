<div class="container">
    <div class="row my-3">
        <div class="col-12 d-flex justify-content-between">
            <h4>Usuarios</h4>
            <div class="g-2">
                <button class="btn btn-sm btn-secondary mx-1" (click)="back()" ><i class="bi bi-house"></i></button>
                <button class="btn btn-sm btn-primary" (click)="create()" >+</button>
            </div>
        </div>
        <hr>
    </div>
    <div class="row my-2">

        <div class="col-12 table-responsive">
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of usuarios; track $index) {
                        <tr>
                            <td>{{ user.email }}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm" (click)="delete(user._id)" ><i class="bi bi-trash3"></i></button>
                                </div>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>

        </div>

    </div>

</div>
