<div class="container">
    <div class="row my-3">
        <div class="col-12 d-flex justify-content-between">
            <h4>Administradores</h4>
            <div class="g-2">
                <button class="btn btn-sm btn-secondary mx-1" (click)="back()"><i class="bi bi-house"></i></button>
                <button class="btn btn-sm btn-primary" (click)="openModal('crear')">+</button>
            </div>
        </div>
        <hr>
    </div>
    <div class="row my-2">

        <div class="col-12 table-responsive">
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (obj of listado; track $index) {
                    <tr>
                        <td>{{ obj.nombre }}</td>
                        <td>{{ obj.apellido }}</td>

                        <td>
                            <div class="btn-group">
                                <button class="btn btn-warning btn-sm" (click)="openModal('editar' ,obj._id)"><i
                                        class="bi bi-pen-fill"></i></button>
                                <button class="btn btn-danger btn-sm" (click)="delete(obj._id)"><i
                                        class="bi bi-trash3"></i></button>
                            </div>
                        </td>
                    </tr>
                    }
                    @empty {
                    <tr>
                        <td colspan="3" align="center"> <span class="text-muted">AÃºn sin datos...</span> </td>
                    </tr>
                    }
                </tbody>
            </table>

        </div>

    </div>

</div>
